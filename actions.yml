name: Publish NuGet Package

description: 'A reusable action to build and publish a .NET library to NuGet.'

inputs:
  repo_url:
    description: 'The URL of the repository to clone and publish from.'
    required: true
  nuget_api_key:
    description: 'NuGet API key for pushing the package.'
    required: true
  nuget_source:
    description: 'NuGet source URL (default: https://api.nuget.org/v3/index.json).'
    required: false
    default: 'https://api.nuget.org/v3/index.json'

runs:
  using: 'docker'
  image: 'Dockerfile'  # Your Dockerfile for the action
  args:
    - ${{ inputs.repo_url }}  # User's repo URL to clone
    - ${{ inputs.nuget_api_key }}
    - ${{ inputs.nuget_source }}
