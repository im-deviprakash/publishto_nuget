name: 'NuGet Publisher'
description: 'Builds and publishes a .NET library to NuGet.org.'
author: 'Your Name'

inputs:
  nuget_api_key:
    description: 'API key for NuGet.org'
    required: true
  nuget_source:
    description: 'NuGet source URL (default: https://api.nuget.org/v3/index.json)'
    required: false
    default: 'https://api.nuget.org/v3/index.json'

runs:
  using: 'docker'
  image: 'Dockerfile'  # Dockerfile from your action repository
  args:
    - ${{ github.workspace }}   # This is where the user's repository will be checked out
    - ${{ inputs.nuget_api_key }}
    - ${{ inputs.nuget_source }}
